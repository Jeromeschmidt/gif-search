<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>GIF Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <!-- TODO: Make a block 'body' so that the homepage can extend base -->
    {% block content %}
    <div align="center">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-lg-12">
                    <h1>Gif Search</h1>
                    <form action='/'>
                        <p>
                            What would you like to search?
                            <br/>
                            <input type="text" name="name" placeholder="GIF SEARCH"/>
                            <!-- <button type="submit">Search</button> -->
                        </p>
                    </form>
                    <form action='/random'>
                        <input type="text" name="name" placeholder="RANDOMIZE IT"/>
                    </form>
                    <br/>
                    <form action='/trending'>
                        <button routerLink="/trending">Trending</button>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <div class ="container">
            <div class="row justify-content-md-center">
                {% if are_results == True %}
                    {% for gif in result_list%}
                        <div class="col-sm-4" style="margin: 10">{%include 'gif.html'%}</div>
                    {%endfor%}
                {% else %}
                    NO RESULTS
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock %}
    <!-- Include the Tenor JavaScript to fill in GIFs appropriately
        (note: this script is required, so do not modify/remove it) -->
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
